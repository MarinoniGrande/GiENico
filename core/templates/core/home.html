{% extends 'core/base.html' %}

{% load static %}


{% block main %}
    <script src={% static 'calendario/dist/index.global.js' %}></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                initialDate: '2023-01-12',
                navLinks: true, // can click day/week names to navigate views
                selectable: true,
                selectMirror: true,
                select: function (arg) {
                    /*var title = prompt('Event Title:');
                    if (title) {
                        calendar.addEvent({
                            title: title,
                            start: arg.start,
                            end: arg.end,
                            allDay: arg.allDay
                        })
                    }
                    calendar.unselect()*/
                },
                eventClick: function (arg) {
                    //if (confirm('Are you sure you want to delete this event?')) {
                    //    arg.event.remove()
                    //}
                    $('#modalDescricao').html('')
                    $('#modalTitulo').html('')
                    $('#modalImagem').html('')

                    $('#modalTitulo').html(arg.event.title)
                    $('#modalDescricao').html(arg.event._def.extendedProps.descricao)

                    if(arg.event._def.extendedProps.imagem !== null && arg.event._def.extendedProps.imagem !== 'None'){
                        $('#modalImagem').html(`
                            <img class="img-fluid" src="${arg.event._def.extendedProps.imagem}" alt="Imagem evento">
                        `)
                    }
                    $('#myModal').modal('toggle');
                },
                editable: true,
                dayMaxEvents: true, // allow "more" link when too many events
                events: [
                    {% for e in eventos %}
                        {
                            title: `{{ e.nome }}`,// 'Click for Google',
                            start: `{{ e.data }}`,
                            id: `{{ e.id }}`,
                            descricao: `{{ e.descricao }}`,
                            imagem: `{{ e.imagem }}`
                        },
                    {% endfor %}
                ]
            });

            calendar.render();
        });

    </script>
    <style>

        #calendar {
            max-width: 1100px;
            margin: 0 auto;
        }

    </style>
    <div id='calendar'></div>
    <!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">Evento</h5>
                </div>
                <div class="modal-body">
                    <div id="modalDescricao">
                        eu te amo tanto
                    </div>
                    <div id="modalImagem" class="mt-2">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
